flutter_native_splash:
  color: "#2B2E83"  # Primary color background
  image: assets/images/logo_splash.png
  branding: assets/images/branding.png  # Optional branding text
  branding_mode: bottom
  
  android_12:
    color: "#2B2E83"
    image: assets/images/logo_splash.svg
    icon_background_color: "#2B2E83"
    branding: assets/images/branding.svg
    
  web: false
  ios: true
  android: true

  # Optional parameters:
  fullscreen: true
  android_gravity: center
  ios_content_mode: center
  
  # Ensure dark mode support
  color_dark: "#2B2E83"
  image_dark: assets/images/logo_splash.svg
  branding_dark: assets/images/branding.svg